on: 
  push:
    branches: [ deploy ]
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸš€ Deploy HTML/CSS/JS
    runs-on: ubuntu-latest
    steps:
      steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
      - name: ğŸ“ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
